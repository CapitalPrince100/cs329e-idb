<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/8bitbyte.css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<style>
	#bg1{
	background-image: url("static/img/bghome.jpg")
	}
	</style>
</head>


<body>

    <div class="container">
        <header>
            <div class="title-wrapper">
                VertsKebap
            </div>
            <div class="rating">
                <i class="medium material-icons">stars</i>
                <i class="medium material-icons">stars</i>
                <i class="medium material-icons">stars</i>
                <i class="medium material-icons">stars</i>

        <main>
            <section class="image">
                <img src="static/img/verts.jpg" class="circle responsive-img"/>
            </section>

            <section class="details">
                <ul class="collapsible" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header"><i class="material-icons">filter_drama</i>About</div>
                        <div class="collapsible-body"><span>Mediterranean cuisine</span></div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">place</i>Contact Us</div>
                        <div class="collapsible-body">
                            <span>1801 E 51st St #300, Austin, TX 78723</span><br/>
                            <span>(512) 373-8736</span>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">whatshot</i>Reviews</div>
                        <div class="collapsible-body"><span>Embedded reviews</span></div>
                    </li>
                </ul>
            </section>
        </main>

    </div>


    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

</body>


</html>
